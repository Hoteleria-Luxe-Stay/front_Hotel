<div class="p-8">
  <div class="max-w-3xl mx-auto surface-card rounded-2xl p-6">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold text-white">
        @if (habitacionId()) { Editar habitación } @else { Nueva habitación }
      </h1>
      <button [routerLink]="['/admin/habitacion/hotel', hotelId()]"
        class="text-sm text-slate-200 border border-slate-600 rounded-lg px-3 py-1 hover:bg-white/10">
        Volver
      </button>
    </div>

    @if (error()) {
    <div class="mb-4 bg-red-500/10 border border-red-500/30 rounded-lg p-3 text-red-200">
      {{ error() }}
    </div>
    }

    @if (loading()) {
    <div class="text-slate-300">Cargando...</div>
    } @else {
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm text-slate-300 mb-1">Número</label>
        <input type="text" formControlName="numero"
          class="w-full px-3 py-2 border border-slate-600 rounded-lg bg-slate-900/60 text-slate-100" />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-slate-300 mb-1">Capacidad</label>
          <input type="number" formControlName="capacidad" min="1"
            class="w-full px-3 py-2 border border-slate-600 rounded-lg bg-slate-900/60 text-slate-100" />
        </div>
        <div>
          <label class="block text-sm text-slate-300 mb-1">Precio</label>
          <input type="number" formControlName="precio" min="0" step="0.01"
            class="w-full px-3 py-2 border border-slate-600 rounded-lg bg-slate-900/60 text-slate-100" />
        </div>
      </div>
      <div>
        <label class="block text-sm text-slate-300 mb-1">Tipo de habitación</label>
        <select formControlName="tipoHabitacionId"
          class="w-full px-3 py-2 border border-slate-600 rounded-lg bg-slate-900/60 text-slate-100">
          <option value="">Seleccionar tipo</option>
          @for (tipo of tipos(); track tipo.id) {
          <option [value]="tipo.id">{{ tipo.nombre }}</option>
          }
        </select>
      </div>

      <button type="submit" class="w-full btn-primary py-3">
        @if (habitacionId()) { Guardar cambios } @else { Crear habitación }
      </button>
    </form>
    }
  </div>
</div>
